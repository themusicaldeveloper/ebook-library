<!DOCTYPE html>
<html>
<head><title>PDF Reader</title></head>
<body style="margin:0">
  <iframe id="pdf" width="100%" height="100%" style="border:none; position:fixed; top:0; left:0; right:0; bottom:0;"></iframe>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');
    const encoded = encodeURIComponent(file);
    document.getElementById("pdf").src = `pdfjs/web/viewer.html?file=../../books/${encoded}`;
  </script>
</body>
</html>
